<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estate Laguteta - Properties in Calabria, Italy</title>
    <meta name="description" content="Unique properties for sale in Calabria, Italy. Land, houses, and farmhouse opportunities near the Mediterranean sea.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Z6N53KM7J"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6Z6N53KM7J');
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span data-i18n="logo">Properties for Sale</span>
            </a>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="it" title="Italiano">
                    <svg class="flag-icon" viewBox="0 0 60 40">
                        <rect fill="#009246" width="20" height="40"/>
                        <rect fill="#fff" x="20" width="20" height="40"/>
                        <rect fill="#CE2B37" x="40" width="20" height="40"/>
                    </svg>
                    <span>ITA</span>
                </button>
                <button class="lang-btn" data-lang="en" title="English">
                    <svg class="flag-icon" viewBox="0 0 60 40">
                        <rect fill="#012169" width="60" height="40"/>
                        <path d="M0,0 L60,40 M60,0 L0,40" stroke="#fff" stroke-width="6"/>
                        <path d="M0,0 L60,40 M60,0 L0,40" stroke="#C8102E" stroke-width="4"/>
                        <path d="M30,0 V40 M0,20 H60" stroke="#fff" stroke-width="10"/>
                        <path d="M30,0 V40 M0,20 H60" stroke="#C8102E" stroke-width="6"/>
                    </svg>
                    <span>ENG</span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Property Tabs -->
        <div class="tabs-container">
            <div class="property-tabs" id="propertyTabs"></div>
        </div>

        <!-- Gallery Grid -->
        <section class="gallery-section">
            <div class="gallery-grid" id="galleryGrid">
                <div class="gallery-main-image" id="galleryMainImage">
                    <img src="" alt="Property" id="mainImage">
                    <video id="mainVideo" controls style="display:none;"></video>
                    <span class="for-sale-badge" data-i18n="badge.forSale">For sale</span>
                </div>
                <div class="gallery-side-images" id="gallerySideImages">
                    <!-- Side images generated by JS -->
                </div>
                <button class="see-all-photos" id="seeAllPhotos">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span id="photoCount">See all 20 photos</span>
                </button>
            </div>
        </section>

        <!-- Property Info Section -->
        <section class="property-section">
            <div class="property-main">
                <!-- Price and Stats Row -->
                <div class="property-header">
                    <div class="price-address">
                        <div class="property-price" id="propertyPrice">â‚¬120,000</div>
                        <a class="property-location" id="propertyLocation" href="#" target="_blank"></a>
                    </div>
                    <div class="property-stats" id="propertyStats">
                        <!-- Stats generated by JS -->
                    </div>
                </div>

                <!-- Features Grid -->
                <div class="features-grid" id="propertyFeatures"></div>

                <!-- Description -->
                <div class="property-description">
                    <h2 data-i18n="description.title">Description</h2>
                    <div id="propertyDescription"></div>
                </div>

                <!-- Pricing Options -->
                <div class="pricing-options" id="propertyPricingDetails"></div>
            </div>

            <aside class="contact-sidebar">
                <div class="contact-card">
                    <h3 class="contact-title" data-i18n="contact.title">Contact the Owner</h3>
                    <form id="contactForm" action="https://formspree.io/f/xrepweaz" method="POST">
                        <div class="form-group">
                            <label for="name" data-i18n="form.name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="form.email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" data-i18n="form.phone">Phone (optional)</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="message" data-i18n="form.message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <input type="hidden" name="_subject" id="formSubject" value="New inquiry for Il Giardino">
                        <input type="hidden" name="property" id="formProperty" value="Il Giardino">
                        <button type="submit" class="submit-btn" data-i18n="form.submit">Send Message</button>
                    </form>
                    <p class="form-note" data-i18n="form.note">We'll get back to you soon</p>
                </div>
            </aside>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Laguteta. <span data-i18n="footer.rights">All rights reserved.</span></p>
    </footer>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <button class="lightbox-nav prev" id="lightboxPrev">&#8249;</button>
        <button class="lightbox-nav next" id="lightboxNext">&#8250;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImage">
            <video id="lightboxVideo" controls style="display:none;"></video>
        </div>
        <div class="lightbox-counter" id="lightboxCounter">1 / 20</div>
        <div class="lightbox-thumbs" id="lightboxThumbs"></div>
    </div>

    <script src="properties.js"></script>
    <script src="app.js"></script>
</body>
</html>
